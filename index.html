<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>
        <link type="stylesheet" rel="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>

            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Train Schedule</h1>
                      <p class="lead">Check below to see when your train is arriving</p>
                    </div>
                  </div>

        <div class="container">
            <div class="row">

                    <table class="table table-bordered table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id="newTrain">
                              
                            </tbody>
                          </table>

            </div>
            <div class="row">

                    <form id="addTrainForm">
                            <div class="form-group">
                              <label for="trainNameInput">Train Name</label>
                              <input type="text" class="form-control" id="trainName"  placeholder="Enter Train Name">
                            </div>
                            <div class="form-group">
                              <label for="Destination">Destination</label>
                              <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                            </div>
                            <div class="form-group">
                              <label class="form-group" for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                              <input type="text" class="form-control" id="firstTrainTime" placeholder="HH mm">
                              
                            </div>
                            <div class="form-group">
                                    <label for="Frequency">Frequency(minutes)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="Enter Frequency">
                            </div>
                            <button type="button" class="btn btn-primary" id="addTrain-btn">Add Train</button>
                          </form>

            </div>
        </div>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="assets/js/app.js"></script>
    </body>
</html>
