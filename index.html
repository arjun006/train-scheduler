<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>
        <link type="stylesheet" rel="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <div class="row">

                    <table class="table table-bordered table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                          </table>

            </div>
            <div class="row">

                    <form id="addTrainForm">
                            <div class="form-group">
                              <label for="trainNameInput">Train Name</label>
                              <input type="text" class="form-control" id="trainName"  placeholder="Enter Train Name">
                            </div>
                            <div class="form-group">
                              <label for="Destination">Destination</label>
                              <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                            </div>
                            <div class="form-group">
                              <label class="form-group" for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                              <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                              
                            </div>
                            <div class="form-group">
                                    <label for="Frequency">Frequency(minutes)</label>
                                    <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrain-btn">Add Train</button>
                          </form>

            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="assets/js/app.js"></script>
    </body>
</html>
